<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Class</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">SUSS</div>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#reserve" class="btn-primary">Book a Table</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>SUSS Fine Dining</h1>
            <p>Elevated flavors, intimate atmosphere, unforgettable memories.</p>
            <a href="#reserve" class="btn-secondary">Experience Excellence</a>
        </div>
    </header>

    <section id="reserve" class="reservation">
        <div class="container">
            <h2>Make a Reservation</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required placeholder="Your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="email@example.com">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <select id="time" required>
                            <option value="">Select Time</option>
                            <option value="18:00">6:00 PM</option>
                            <option value="19:00">7:00 PM</option>
                            <option value="20:00">8:00 PM</option>
                            <option value="21:00">9:00 PM</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="guests">Guests</label>
                    <input type="number" id="guests" min="1" max="10" value="2">
                </div>
                <button type="submit" class="btn-primary full-width">Confirm Reservation</button>
            </form>
            <div id="status-message" class="hidden"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 SUSS Fine Dining. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
